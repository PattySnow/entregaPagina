<!-- Inicio del Formulario -->


<div class="formulario-loggin">
  <div class="row">
    <div class="col-lg-12">
      <main class="form-signin">
        <form id="login-form" class="needs-validation" novalidate>
          <div class="logo">
            <img id="logo" src="img/logo.png">
            <h1 class="h4 mb-3 fw-normal">¡Ingresa a Rayo Makween!</h1>
          </div>

          <div class="form-floating mb-2">
            <select id="tipoUsuario" class="form-select" required>
              <option value="">Seleccione el tipo de usuario</option>
              <option value="1">Administrador</option>
              <option value="2">Colaborador</option>
            </select>
            <div class="invalid-feedback">Seleccione un tipo de usuario.</div>
          </div>

          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <label for="correo">Correo</label>
            <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
          </div>

          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="contraseña" placeholder="Password" required >
            <label for="contraseña">Contraseña</label>
            <div class="invalid-feedback">Por favor ingrese una contraseña.</div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Recuérdame</label>
          </div>

          <button class="w-100 btn btn-primary" type="submit" onclick="validar(event)">Ingresar</button>
          
        </form>
      </main>
    </div>
  </div>
</div>

<script>
  function validar() {
    var form = document.getElementById('login-form');
    if (form.checkValidity() === false) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  }

  $(document).ready(function() {
    var form = document.getElementById('login-form');
    var tipoUsuarioSelect = document.getElementById('tipoUsuario');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); 

      if (!form.checkValidity()) {
        event.stopPropagation();
        form.classList.add('was-validated');
        return false;
      }

      if (tipoUsuarioSelect.value === '1') {
        console.log('Redirigiendo a perfilAdmin.html');
        window.location.href = 'perfilAdmin.html';
      } else if (tipoUsuarioSelect.value === '2') {
        console.log('Redirigiendo a perfilProfesional.html');
        window.location.href = 'perfilProfesional.html'; 
      } else {
        tipoUsuarioSelect.classList.add('is-invalid'); 
        tipoUsuarioSelect.nextElementSibling.textContent = 'Seleccione un tipo de usuario.'; 
      }

      form.classList.add('was-validated');
    });
  });
</script>
