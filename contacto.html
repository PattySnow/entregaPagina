<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card card-sm w-50 shadow">
    <div class="card-body ">
      <h3 class="card-title mb-4 my-4 text-center">Contacto</h3>
      <hr class="mb-4">
      <form id="contacto-form">
        <div id="contacto">
          <div class="mb-3">
            <label for="Nombre" class="form-label form-label-sm">Nombre <span class="asterisco">*</span></label>
            <input type="name" class="form-control form-control-sm" id="nombreContacto" placeholder="" required>
          </div>

          <div class="mb-3">
            <label for="numeroTelefonico" class="form-label form-label-sm">Teléfono <span class="asterisco">*</span></label>
            <input type="tel" class="form-control form-control-sm" id="numeroTelefonico" placeholder="9 xxxxxxxx" required maxlength="9">
          </div>

          <div class="mb-3">
            <label for="Correo" class="form-label form-label-sm">Correo <span class="asterisco">*</span></label>
            <input type="email" class="form-control form-control-sm" id="correoContacto" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <label for="consulta" class="form-label form-label-sm">Consulta <span class="asterisco">*</span></label>
            <textarea class="form-control form-control-sm" id="consulta" rows="4" required></textarea>
            <div class="invalid-feedback">Por favor, ingrese su consulta.</div>
          </div>

          <button type="submit" class="btn btn-primary me-2">Enviar</button>
          <button type="reset" class="btn btn-warning me-2">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>

document.addEventListener("DOMContentLoaded", () => {
form = document.getElementById("contacto-form");
nombreInput= document.getElementById("nombreContacto");
telefonoInput = document.getElementById("numeroTelefonico");
correoInput = document.getElementById("correoContacto");
consultaInput = document.getElementById("consulta");

form.addEventListener("submit", (event) => {
    event.preventDefault();

    nombre = nombreInput.value;
    telefono = telefonoInput.value;
    correo = correoInput.value;
    consulta = consultaInput.value;

    if (telefono.length < 9) {
      alert("El número de teléfono debe tener 9 dígitos.");
      return;
    }


    form.reset();
  });
});


</script>
